<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج بأربعة حقول إدخال</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <label for="UserName">UserName:</label>
        <input type="text" id="UserName" name="UserName" placeholder="Write Your UserName" required>


        <hr />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Write Your Password">

        <hr />

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" placeholder="Write A Number">
        <hr />


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Write Your Email" required>


        <hr />


        <input type="reset" value="Empty Form">
        <input type="submit" value="Send Data">
    </form>
</body>

</html>
